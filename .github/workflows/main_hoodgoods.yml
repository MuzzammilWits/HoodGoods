name: Build and deploy NestJS app to Azure Web App - HoodGoods

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # Consider aligning this with your Azure runtime (v22.x) if possible
          node-version: '20.x'

      # *** ADDED: Clean install state ***
      - name: Remove existing node_modules and package-lock.json
        working-directory: ./backend
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install ALL dependencies (fresh install)
        working-directory: ./backend
        run: npm install # Creates a fresh package-lock.json

      - name: Clean dist folder (if exists)
        working-directory: ./backend
        run: rm -rf dist

      - name: Build NestJS app
        working-directory: ./backend
        run: npm run build

      # *** ADDED: Remove node_modules before production install ***
      - name: Remove node_modules before production install
        working-directory: ./backend
        run: rm -rf node_modules

      - name: Install ONLY production dependencies
        working-directory: ./backend
        run: npm install --omit=dev # Installs based on fresh package-lock.json

      - name: Zip artifact for deployment
        working-directory: ./backend # Run zip from within the backend directory
        # Include dist, node_modules, package.json, package-lock.json
        run: zip -r release.zip dist node_modules package.json package-lock.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip # This should extract dist, node_modules, etc.

      - name: List extracted files
        run: ls -la # Verify node_modules exists

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8A3AE7C0A2B4EE8BB72DEB2CA04592E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7942632F4AB432CB31F1660332BD653 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E4E0A05D52542C89C9AFDBA776942EB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HoodGoods'
          slot-name: 'Production'
          package: . # Deploy the unzipped content (including node_modules)
