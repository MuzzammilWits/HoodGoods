name: Build and deploy NestJS backend to Azure Web App - HoodGoods

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: backend  # üëà Your NestJS app lives here

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build NestJS app
        run: npm run build

      - name: üì¶ Zip artifact for deployment
        run: |
          mkdir -p ../deploy
          cp -r dist package.json package-lock.json ../deploy
          cd ../deploy
          npm install --omit=dev
          echo 'web: npm run start:prod' > Procfile  # üëà tells Azure to use start:prod
          zip -r ../release.zip .

      - name: ‚¨ÜÔ∏è Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ‚¨áÔ∏è Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: üìÇ Unzip artifact
        run: unzip release.zip

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8A3AE7C0A2B4EE8BB72DEB2CA04592E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7942632F4AB432CB31F1660332BD653 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E4E0A05D52542C89C9AFDBA776942EB }}

      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HoodGoods'
          slot-name: 'Production'
          package: .
